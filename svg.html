<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>

<body>
    <h1>Explore SVG for Fun</h1>

    <svg viewBox="0 0 200 200" style="border: 1px solid red" width=400 height=300>
        <rect x="50" y="50" width="100" height="100" fill="yellow"></rect>

    </svg>

    <svg viewBox="0 0 200 200" style="border: 1px solid red" width=400 height=300>
        <circle cx="100" cy="100" r="50" fill="yellow"></circle>
        <circle cx="80" cy="80" r="15" fill="black"></circle>
        <circle cx="120" cy="80" r="15" fill="black"></circle>
        <path d="M80 115 A1, 0.8 0 0, 0 115 115" stroke="orange" stroke-width="10"></path>

    </svg>
</body>

</html>
